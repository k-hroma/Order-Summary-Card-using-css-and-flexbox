<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main>
    <section class="container-img">
      <img src="./assets/illustration-hero.svg" alt="illustration-hero">
    </section>
    <section class="container-card">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobook, and podcasts on any device anywhere you like!</p>
      <section class="container-plan">
        <img src="./assets/icon-music.svg" alt="icon-music">
        <ul>
          <li>Annual Plan</li>
          <li>$59.99/year</li>
        </ul>
        <a href="#">Change</a>
      </section>
      <section class="container-btn">
        <button>Proceed to Payment</button>
        <button>Cancel Order</button>
      </section>

    </section>
  </main>
</body>

</html>
